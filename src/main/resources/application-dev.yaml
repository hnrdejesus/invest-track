spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:investtrack_dev}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  h2:
    console:
      enabled: false

# External APIs Configuration
external-api:
  alpha-vantage:
    base-url: https://www.alphavantage.co/query
    api-key: ${ALPHA_VANTAGE_API_KEY:demo}
    timeout: 10000
  yahoo-finance:
    base-url: https://query1.finance.yahoo.com/v8/finance
    timeout: 10000

# Application specific configurations
app:
  simulation:
    monte-carlo:
      default-iterations: 10000
      max-iterations: 100000
  portfolio:
    max-assets-per-portfolio: 100
  cache:
    market-data-ttl: 300