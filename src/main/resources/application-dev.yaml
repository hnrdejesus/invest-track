
spring:
  datasource:
    url: jdbc:h2:mem:investtrack_dev
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  h2:
    console:
      enabled: true
      path: /h2-console

# External APIs Configuration
external-api:
  alpha-vantage:
    base-url: https://www.alphavantage.co/query
    api-key: ${ALPHA_VANTAGE_API_KEY:demo}
    timeout: 10000
  yahoo-finance:
    base-url: https://query1.finance.yahoo.com/v8/finance
    timeout: 10000

# Application specific configurations
app:
  simulation:
    monte-carlo:
      default-iterations: 10000
      max-iterations: 100000
  portfolio:
    max-assets-per-portfolio: 100
  cache:
    market-data-ttl: 300