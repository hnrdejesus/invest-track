spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/investtrack}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

logging:
  level:
    root: INFO
    com.github.hnrdejesus.invest_track: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# External APIs Configuration
external-api:
  alpha-vantage:
    base-url: https://www.alphavantage.co/query
    api-key: ${ALPHA_VANTAGE_API_KEY:demo}
    timeout: 10000
  yahoo-finance:
    base-url: https://query1.finance.yahoo.com/v8/finance
    timeout: 10000

# Application specific configurations
app:
  simulation:
    monte-carlo:
      default-iterations: 10000
      max-iterations: 100000
  portfolio:
    max-assets-per-portfolio: 100
  cache:
    market-data-ttl: 300